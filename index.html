<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 text design</title>
        <style>
            #one {
                 position: relative;
                 text-align: center;
                 display: inline-block;
                 font-size: 9em;
                 text-transform: capitalize;
                 color:blue;
                 text-shadow: 3px 3px 0px green, 6px 6px 0px red, 9px 9px 0px black;
                 letter-spacing: 10px;
            }
            #two {
                 font-size: 9em;
                 text-transform: capitalize;
                 color:blue;
                 -webkit-transform: skew(-5deg, -5deg) rotate(5deg);
                         transform: skew(-7deg, -7deg) rotate(7deg);
                 -webkit-transform-origin: center center;
                         transform-origin: center center;
                 text-shadow: 1px 1px green,
                              2px 2px green,
                              3px 3px green,
                              4px 4px green,
                              5px 5px red,
                              6px 6px red,
                              7px 7px red,
                              8px 8px black,
                              9px 9px black,
                              10px 10px black,
                              11px 11px 15px rgba(0,0,0,0.5);
            }
            
            p {
                font-size: 4em;
                font-weight: bold;
                word-spacing: 10px;
                letter-spacing: 10px;
            }
            .container {
                margin: auto;
                text-align: center;
                padding: 0;
            }
            body {
                background: linear-gradient(60deg, cyan, gold);
            }
        </style>
    </head>

</html>
